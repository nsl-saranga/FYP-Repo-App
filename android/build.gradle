// Root-level build.gradle file

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2'  // Updated to a stable version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    // Define custom build directories for subprojects
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Ensure the ':app' project is evaluated before subprojects
    project.evaluationDependsOn(":app")
}

// Register clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
